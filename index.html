<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/@glidejs/glide/dist/css/glide.core.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@romua1d/star-rating-js@latest/build/index.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <link rel="icon" href="/logo.svg" />
    <link rel="stylesheet" href="src/styles/home.css" />
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"
      defer
    ></script>
    <script type="module" src="/src/main.js"></script>
    <title>Sundera</title>
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <img src="/logo.svg" alt="logo" height="40px" width="40px" />
      </div>

      <nav class="nav">
        <ul>
          <li class="nav-item"><a href="#" class="active">Home</a></li>
          <li class="nav-item"><a href="/about.html">About</a></li>
          <li class="nav-item"><a href="/products.html">Products</a></li>
          <li class="nav-item"><a href="/cart.html">Cart</a></li>
        </ul>
      </nav>

      <div class="buttons">
        <button type="button" id="theme-switch">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
            />
          </svg>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
            />
          </svg>
        </button>
        <a href="cart.html" type="button" id="cart">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
            />
          </svg>
          <span class="cart-items-number">0</span>
        </a>
      </div>
    </header>

    <main class="main">
      <section class="hero">
        <div class="text">
          <h1 class="hero-title">
            <span>The future of</span> online shopping starts at
            <span>Sundera</span>
          </h1>
          <h3 class="hero-subtitle">
            Discover<span> the finest products</span> on the market, all at
            <span>unbeatable prices!</span>
          </h3>
          <a class="cta" href="products.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.59 14.37a6 6 0 0 1-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 0 0 6.16-12.12A14.98 14.98 0 0 0 9.631 8.41m5.96 5.96a14.926 14.926 0 0 1-5.841 2.58m-.119-8.54a6 6 0 0 0-7.381 5.84h4.8m2.581-5.84a14.927 14.927 0 0 0-2.58 5.84m2.699 2.7c-.103.021-.207.041-.311.06a15.09 15.09 0 0 1-2.448-2.448 14.9 14.9 0 0 1 .06-.312m-2.24 2.39a4.493 4.493 0 0 0-1.757 4.306 4.493 4.493 0 0 0 4.306-1.758M16.5 9a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"
              />
            </svg>

            <span>Browse Products</span></a
          >
        </div>

        <div class="glider-container">
          <div class="glider-wrapper">
            <div class="glide">
              <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                  <li class="glide__slide">
                    <img src="src/assets/photo-1.avif" alt="laptop" />
                  </li>
                  <li class="glide__slide">
                    <img
                      src="src/assets/photo-2.avif"
                      alt="professional camera"
                    />
                  </li>
                  <li class="glide__slide">
                    <img src="src/assets/photo-3.avif" alt="headphones" />
                  </li>
                  <li class="glide__slide">
                    <img src="src/assets/photo-4.avif" alt="living room" />
                  </li>
                  <li class="glide__slide">
                    <img src="src/assets/photo-5.avif" alt="toilet" />
                  </li>
                  <li class="glide__slide">
                    <img
                      height="500px"
                      width="800px"
                      src="src/assets/photo-6.avif"
                      alt="crown"
                    />
                  </li>
                </ul>
              </div>

              <div class="glide__arrows" data-glide-el="controls">
                <button
                  class="glide__arrow glide__arrow--left"
                  data-glide-dir="<"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"
                    />
                  </svg>
                </button>
                <button
                  class="glide__arrow glide__arrow--right"
                  data-glide-dir=">"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="featured-products">
        <h1>Featured Products</h1>
        <div class="featured-products-container"></div>
      </section>
    </main>
  </body>
</html>
